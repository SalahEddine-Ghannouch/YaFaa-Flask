
{% block sidebar %}  
<ul class="side-bar__list js-side-bar">

    {% set current_route = request.path %}
    {% set route_parts = current_route.split('/') %}
    {% set first_element_after_slash = route_parts[1] if route_parts|length > 1 else '' %}
    
    <a href="{{ url_for('dynamic_route', route_argument=first_element_after_slash ~ '/eng') }}">
        <li id="esp-link" class="side-bar__list-item {% if active_link == 'eng' %}{{active}}{% endif %}" data-competitionid="445" data-currentmatchday="38" style="display: flex; align-items: center;  justify-content: center;">
            <img src="{{url_for('static', filename='svg/leagues/eng2.png')}}" style="width: 42px;">
        </li>
    </a> 


    <a href="{{ url_for('dynamic_route', route_argument=first_element_after_slash ~ '/ita') }}">
        <li class="side-bar__list-item {% if active_link == 'ita' %}{{active}}{% endif %}" data-competitionid="444" data-currentmatchday="38" style="display: flex; align-items: center; justify-content: center;">
            <img src="{{url_for('static', filename='svg/leagues/ita2.png')}}" style="width: 44px;">
        </li>
    </a> 

    <a href="{{ url_for('dynamic_route', route_argument=first_element_after_slash ~ '/fra') }}">
        <li class="side-bar__list-item {% if active_link == 'fra' %}{{active}}{% endif %}" data-competitionid="446" data-currentmatchday="46" style="display: flex; align-items: center; justify-content: center;">
            <img src="{{url_for('static', filename='svg/leagues/fra2.png')}}" style="width: 42px;">    </li>
    </a> 

    <a href="{{ url_for('dynamic_route', route_argument=first_element_after_slash ~ '/ger') }}">
        <li class="side-bar__list-item {% if active_link == 'ger' %}{{active}}{% endif %}" data-competitionid="446" data-currentmatchday="46" style="display: flex; align-items: center; justify-content: center;">
        <img src="{{url_for('static', filename='svg/leagues/ger2.png')}}" style="width: 42px;">    </li>
    </a>

    <a href="{{ url_for('dynamic_route', route_argument=first_element_after_slash ~ '/esp') }}">
        <li class="side-bar__list-item {% if active_link == 'esp' %}{{active}}{% endif %}" data-competitionid="446" data-currentmatchday="46" style="display: flex; align-items: center; justify-content: center;">
        <img src="{{url_for('static', filename='svg/leagues/esp2.png')}}" style="width: 33px;">    </li>
    </a>
</ul>



{% endblock %}
