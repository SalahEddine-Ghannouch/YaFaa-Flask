
{% block sidebar %}  
<ul class="side-bar__list js-side-bar">

    {% set current_route = request.path %}
    {% set route_parts = current_route.split('/') %}
    {% set first_element_after_slash = route_parts[1] if route_parts|length > 1 else '' %}
    
    <a href="{{ url_for('dynamic_route', route_argument=first_element_after_slash ~ '/eng') }}">
        <li id="esp-link" class="side-bar__list-item {% if active_link == 'eng' %}{{active}}{% endif %}" data-competitionid="445" data-currentmatchday="38" style="display: flex; align-items: center;">
            <!-- <i class="material-icons" style="font-size: 0.6em;">sports_soccer</i>&nbsp; &nbsp;  -->
            <img src="{{url_for('static', filename='svg/leagues/eng.png')}}" style="width: 30px; height: 30px; border-radius: 50%; margin-left: 10px; background-color: white;">
        </li>
    </a> 


    <a href="{{ url_for('dynamic_route', route_argument=first_element_after_slash ~ '/ita') }}">
